<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'/>
    <title>Mini Resources</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <h1>Mini Resources</h1>
    <hr>
    <h3>Resources</h3>
    <p>Food: <span id="food">0</span> (<span id="foodps">0</span>/s)</p>
    <p>Wood: <span id="wood">0</span> (<span id="woodps">0</span>/s)</p>
    <p>Stone: <span id="stone">0</span> (<span id="stoneps">0</span>/s)</p>
    <button onclick="collect('food');">Collect Food</button>
    <button onclick="collect('wood');">Collect Wood</button>
    <button onclick="collect('stone');">Collect Stone</button>
    <hr>
    <h3>Buildings</h3>
    <p>Farm: <span id="farm">0</span></p>
    <p>Lumbermill: <span id="lumbermill">0</span></p>
    <p>Quarry: <span id="quarry">0</span></p>
    <button onclick="build('farm', 'food');">Build Farm - <span id="farmprice">10</span> Food</button>
    <button onclick="build('lumbermill', 'wood');">Build Lumbermill - <span id="lumbermillprice">10</span> Wood</button>
    <button onclick="build('quarry', 'stone');">Build Quarry - <span id="quarryprice">10</span> Stone</button>
    <hr>
    <h3>Upgrades</h3>
    <p>Farm Level: <span id="farm_lvl">1</span></p>
    <p>Lumbermill Level: <span id="lumbermill_lvl">1</span></p>
    <p>Quarry Level: <span id="quarry_lvl">1</span></p>
    <button onclick="levelUp('farm', 'food');">Upgrade Farm - <span id="farmUp">20</span> Food</button>
    <button onclick="levelUp('lumbermill', 'wood');">Upgrade Lumbermill - <span id="lumbermillUp">20</span> Wood</button>
    <button onclick="levelUp('quarry', 'stone');">Upgrade Quarry - <span id="quarryUp">20</span> Stone</button>
</body>
<script src='script.js'></script>
</html>
